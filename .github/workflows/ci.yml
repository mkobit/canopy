name: CI

on:
  push:

jobs:
  build:
    name: Build, lint, and test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      max-parallel: 1
      matrix:
        os: [ubuntu-24.04, macos-14]
        node-version: [22.x]

    steps:
      - name: Checkout repo
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v2
        with:
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        id: install
        run: pnpm install

      - name: Lint
        if: "!cancelled() && steps.install.outcome == 'success'"
        run: pnpm lint

      - name: Typecheck
        if: "!cancelled() && steps.install.outcome == 'success'"
        run: pnpm typecheck

      - name: Build
        if: "!cancelled() && steps.install.outcome == 'success'"
        run: pnpm build

      - name: Test
        if: "!cancelled() && steps.install.outcome == 'success'"
        run: pnpm test -- run --coverage

      - name: Upload coverage
        if: "!cancelled() && steps.install.outcome == 'success'"
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v3
